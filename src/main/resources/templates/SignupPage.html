<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta charset="ISO-8859-1"> -->
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" type="text/css" media="all"  href="/css/Signup.css" th:href="@{/css/Signup.css}"> 

    <!-- <style>
        
    </style -->
</head>
<body>
<h2 id="logo"> Period Fl<i class="fa-solid fa-droplet"></i>w</h2>
<center>
<form th:action="@{/process_register}" th:object="${registration}" method="post">
<div id="register">
<h2 id="one">Registration</h1>
<label id=alignLabel>Name</label> &ensp; <input type=text class=em name="name" placeholder="Name" value="" th:field="*{name}" required onkeypress="return (event.charCode > 64 && 
event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"/>
<br>
<br>
<label id=alignLabel>Email</label> &ensp; <input type=email class=em name="email" placeholder="Email Address" value="" th:field="*{email}" required/>
<br>
<br>
<label id=alignLabel>Password</label> &ensp; <input type=password class=em id="password" name="pass" placeholder="Password" value="" th:field="*{password}" maxlength="20" minlength="8" required/>
<br>
<br>
<label id=alignLabel>Confirm Password</label> &ensp; <input type=password id="confirmpassword" class=em name="confirmpassword" placeholder="confirm password" value="" maxlength="20" minlength="8" th:field="*{confirm_password}" required/> 
<br>
<br>
<label id=alignLabel>Age</label> &ensp; <input type=number class=em name="age" placeholder="Age" value="" th:field="*{age}" minlength="2" maxlength="2" required/> 
<br>
<br>
<a th:href="@{/login}"><button id=butt>Register</button></a>
<br>
<br>
<font color=white size=2>Already have an account?</font> <label id=thr> <font color=#EC2545 size=2> &ensp; <a th:href="@{/login}"> Login </a> </font> </label>
</form>
</center>
<script>

</script>
<script>
    var password = document.getElementById("password")
    , confirmpassword = document.getElementById("confirmpassword");

    function validatePassword(){
     if(password.value != confirmpassword.value) {
       confirmpassword.setCustomValidity("Passwords Don't Match");
    } else {
      confirmpassword.setCustomValidity('');
     }
    	}
		password.onchange = validatePassword;
    	confirmpassword.onkeyup = validatePassword;
</script>
</body>
</html>
